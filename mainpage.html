<!DOCTYPE html>
<html>

<head>
	<title> Map </title>
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="mainpage.js" defer></script>
	<link rel="stylesheet" type="text/css" href="mainpage.css">
</head>

<body>
	<div id="main_container">
		<div id="top_bar_container"> </div>
		<div id="left_container">
			<div id="char_portrait_wrapper"> 
				<div id="char_portrait_container">
				</div>
			</div>
			<p> Str: 100 </p>
			<p> Dex: 12 </p>
			<p> Int: 53 </p>
			<span> Hat:
				<select onchange="change_equipment(this)">
					<option value='["hat", null]'> None </option>
					<option value='["hat", "hat_wiz_red"]'> Red hat </option>
					<option value='["hat", "hat_wiz_blue"]'> Blue hat </option>
					<option value='["hat", "hat_wiz_green"]'> Green hat </option>
				</select>
			</span>
			<span> Shirt: 
				<select onchange="change_equipment(this)">
					<option value='["shirt", null]'> None </option>
					<option value='["shirt", "shirt_red"]'> Red shirt </option>
					<option value='["shirt", "shirt_blue"]'> Blue shirt </option>
					<option value='["shirt", "shirt_green"]'> Green shirt </option>
				</select>
			</span>
			<span> Pants:
				<select onchange="change_equipment(this)">
					<option value='["pants", null]'> None </option>
					<option value='["pants", "pants_red"]'> Red Pants </option>
					<option value='["pants", "pants_blue"]'> Blue Pants </option>
					<option value='["pants", "pants_green"]'> Green Pants </option>
				</select>
			</span>
		</div>
		<div id="map_container_wrapper"> 
			<div id="map_container">
				<table id="map_table"> </table> 
			</div>
		</div>
		<div id="right_container"> </div>
		<div id="bottom_center_container" style="background-color: rgb(180,200,200);"> 
			<p id="flavor"> You are in the Plains </p> 
		</div>
	</div>
</body>

</html>
